    <form class="row-g3">
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="mb-3">
             <label for="comments" class="form-label">Ask us your questions or leave a comment</label>
             <textarea class="form-control border-5" id="comments" rows="3"></textarea>
        </div>

         <div class="col-auto">
             <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>

        <h2 class="text-center">Or call us now</h2>

    </form>
<!--allows users to input their email address and leave comments-->

    <table class="table table-dark">
        <thead>
          Our
        </thead>
          <tbody>
          <tr class="table-active">
            Contact
          </tr>
          <tr>
            Info
          </tr>
          <tr>
            <th scope="row">Number & Email</th>
            <td colspan="2" class="table-active">123-456-7890</td>
            <td>Name@email.com</td>
          </tr>
        </tbody>
    </table>
<!--a table with contact information. It has a <thead> section for the table header 
    and a <tbody> section for the table body.-->
